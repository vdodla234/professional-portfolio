<header>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-6 col-xs-6">
        <h1>{{name}}</h1>
        <span>{{positionName}}</span>
      </div>
      <div class="col-md-3">
        <img src="../assets/images/portfolio/IMG_2876.jpg" class="img-circle img-responsive"/>
      </div>

      <div class="col-md-3 col-sm-3 col-xs-12">
        <div class="header__content">
          <address>{{address}}</address>
          <h3>
            <a href="mob:{{mobileNumber}}">{{mobileNumber}}</a>
          </h3>
          <h3>
            <a href="mailto:{{email}}">{{email}}</a>
          </h3>
          <h3>
            <a href="{{websiteLink}}">{{websiteName}}</a>
          </h3>
          <div class="col-md-4 col-sm-4 col-xs-12">
            <ul class="list-unstyled">
              <li *ngFor="let socialDetailes of social">
                <a href="{{socialDetailes.link}}" title="{{socialDetailes.link}}" target="_blank">
                  <i class="{{socialDetailes.icon}}"></i>
                  {{socialDetailes.name}}
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
<hr>
</header>
<app-biography></app-biography>
